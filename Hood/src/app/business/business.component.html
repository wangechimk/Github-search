<div class="container">
    <form id="contactus" action="businessForm" (ngSubmit)="onSubmit(businessForm.value);businessForm.reset()" method="POST">
        <h3>Add Business</h3>
        <fieldset> <input formControlName="business_name" ngModel placeholder="business name" type="text" tabindex="1" required autofocus> </fieldset>
        <fieldset> <input formControlName="business_desc" ngModel placeholder="description"  type="text" tabindex="2" required> </fieldset>
        <fieldset> <input formControlName="profile" ngModel placeholder="profile num" type="text" tabindex="3" required> </fieldset>
        <fieldset> <input formControlName="neighborhood" ngModel placeholder="hood num" type="text" tabindex="3" required> </fieldset>
        <fieldset> <input formControlName="business_email" ngModel placeholder="business_email" type="text" tabindex="3" required> </fieldset>
        <fieldset> <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending"><i id="icon" class=""></i> Add Business</button> </fieldset>
    </form>
</div>

<div class="list row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h4 class="text-center mt-4">Business List</h4>
      <div *ngFor="let business of business; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveBusiness(business, i)">
        <div class="container shadow p-3 mb-5 bg-white rounded form-card" routerLink="/business/{{ business.id }}">
          <div class="card card-title ">
            <div class="card-body">
              <h6><strong>Name:{{ business.business_name }}</strong></h6>
              <h6><strong>Description: {{ business.business_desc }}</strong></h6>
              <h6><strong>Email: {{ business.business_email}}</strong></h6>
              <h6><strong>Profile:{{business.profile}}</strong></h6>
              <h6><strong>Neighborhood:{{business.neighborhood}}</strong></h6>
            </div>
          </div>
          <button class="btn btn-secondary"> update</button>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

<div class="container">
    <form id="contactus" action="postsForm" (ngSubmit)="onSubmit(postsForm.value);postsForm.reset()" method="post">
        <h3>Add post</h3>
        <fieldset> <input formControlName="post_name" ngModel placeholder="post name" type="text" tabindex="1" required autofocus> </fieldset>
        <fieldset> <input formControlName="hood" ngModel placeholder="hood"  type="text" tabindex="2" required> </fieldset>
        <fieldset> <input formControlName="profile" ngModel placeholder="profile" type="text" tabindex="3" required> </fieldset>
        <fieldset> <textarea placeholder="Type your post here..." tabindex="5" required></textarea> </fieldset>
        <fieldset> <button name="submit" type="submit" id="contactus-submit" data-submit="...Sending"><i id="icon" class=""></i> Add post</button> </fieldset>
    </form>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h4 class="text-center mt-4">Posts List</h4>
      <div *ngFor="let posts of posts; let i = index" [class.active]="i == currentIndex"
        (click)="setActivePosts(posts, i)">
        <div class="container shadow p-3 mb-5 bg-white rounded form-card" routerLink="/posts/{{ posts.id }}">
          <div class="card card-title ">
            <div class="card-body">
              <h6><strong>Name:{{ posts.post_name }}</strong></h6>
              <h6><strong>content: {{ posts.post_content }}</strong></h6>
              <h6><strong>pub_date: {{ posts.pub_date |date }}</strong></h6>
              <h6><strong>profile:{{posts.profile}}</strong></h6>
              <h6><strong>hood:{{posts.hood}}</strong></h6>
            </div>
          </div>
          <button class="btn btn-secondary"> update</button>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
